<!doctype html>
<html>
	<head>
		
	</head>
	<body>
			<style>
		.container {
		  position: relative;
		}

		.image {
		  display: block;
		  width: 100%;
		  height: auto;
		}

		.overlay {
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  height: 100%;
		  width: 100%;
		  opacity: 0;
		  transition: .5s ease;
		  background-color: whitesmoke;
		}

		.container:hover .overlay {
		  opacity: 1;
		}

		.text {
		  color: black;
		  font-size: 25px;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -webkit-transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		  text-align: center;
		}
		</style>
		<section class="container">
			<a class="image" href="reveal/slide-app.html">
				<img alt="reveal.js example default theme" src="reveal/img/app/slide2.png" width="865" height="517">
				<div class="overlay">
				    <div class="text">View Slideshow</div>
				</div>
			</a>
		</section>
	</body>
</html>
